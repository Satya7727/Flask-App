<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Surya Builders</title>
  <link rel="stylesheet" href="../static/CSS/signup.css">
</head>
<body>
     <div class="register-content">
    <h1>Welcome to Surya Builders</h1>
    <p>
     At Surya Dream Homes, we create more than houses – we build spaces where families grow, memories flourish, and dreams come alive. We don’t just sell homes, we create happy living experiences.
    </p>
    <a href="#">Explore More</a>
  </div>
  <div class="register-form">
    <h2>Create an Account</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

</body>
</html>
